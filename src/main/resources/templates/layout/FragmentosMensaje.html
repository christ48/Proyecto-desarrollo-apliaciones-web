<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
    <div class="container nosotros"> <!-- Agrega la clase "nosotros" al contenedor -->
        <div class="row">
            <div class="col-md-12"> <!-- Modifica la clase de columna para ocupar todo el ancho -->
                <button 
                    type="button" 
                    class="btn btn-primary btn-block mb-3" 
                    data-bs-toggle="modal" 
                    data-bs-target="#agregarProducto">
                    <i class="fas fa-plus"></i> Enviar comentario
                </button>
            </div>
        </div>
    </div>
</section>

        
        
<section th:fragment="agregarProducto">
    <div id="agregarProducto" class="modal fade" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/Nosotros/guardar}" th:object="${mensaje}" method="POST" class="was-validated">

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje">Mensaje</label>
                            <input type="text" class="form-control" name="mensaje" required="true"/>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>





        
        
        
        
  <section th:fragment="listadoMensajes" id="Mensajes">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Mensajes</h4>
                    </div>
                    <div th:if="${mensaje != null and not #lists.isEmpty(mensaje)}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Mensaje</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mensaje, contador : ${mensaje}">
                                    <td th:text="${contador.count}"></td>
                                    <td th:text="${mensaje.nombre}"></td>
                                    <td th:text="${mensaje.mensaje}"></td>
                                    <td>
                                        <a th:href="@{/mensajeEliminar/{Id_Mensaje}(Id_Mensaje=${mensaje.id_Mensaje})}" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${mensaje == null or #lists.isEmpty(mensaje)}">
                        <span>La lista de mensajes está vacía.</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total de Mensajes</h3>
                        <h4 class="fs-2" th:text="${TotalMensajes}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    </body>
</html>
